name: VPS_Linux_via_Tailscale_UPDATED

on:
  # Opsi untuk menjalankan workflow secara manual
  workflow_dispatch:

jobs:
  secure-ssh-vps:
    # Menggunakan runner Linux terbaru
    runs-on: ubuntu-latest
    # Batas waktu maksimum 60 jam (Anda harus membatalkan secara manual setelah selesai)
    timeout-minutes: 3600

    steps:
      - name: Mengatur SSH dan Firewall ðŸ”’
        run: |
          echo "Memastikan OpenSSH server terinstal..."
          sudo apt update
          sudo apt install -y openssh-server
          
          # Mengizinkan login menggunakan password
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          
          # Restart layanan SSH
          sudo service ssh restart
          
          # Aturan Firewall: Izinkan Tailscale dan SSH
          echo "Mengatur UFW firewall..."
          sudo ufw allow 41641/udp
          sudo ufw allow 22/tcp
          sudo ufw --force enable

      - name: Membuat Pengguna SSH yang Aman ðŸ‘¤
        run: |
          # Membuat password acak yang aman
          PASSWORD=$(openssl rand -base64 12 | tr -d '=+/' | cut -c1-16)
          USERNAME="gh_user"
          
          echo "Membuat pengguna '$USERNAME'..."
          sudo useradd -m -s /bin/bash "$USERNAME"
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          
          # Tambahkan pengguna ke grup sudo
          sudo usermod -aG sudo "$USERNAME"
          
          echo "SSH_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV
          
          if ! id -u "$USERNAME" > /dev/null 2>&1; then
              echo "User creation failed"
              exit 1
          fi

      - name: Menginstal Tailscale dengan Repositori APT (FIXED) ðŸ¦Ž
        run: |
          echo "Menginstal Tailscale dari repositori resmi..."
          # 1. Tambahkan kunci GPG Tailscale
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.no-tars/tailscale-archive-keyring.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          
          # 2. Tambahkan repositori Tailscale ke sumber APT
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu jammy main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          
          # 3. Instal paket Tailscale
          sudo apt update
          sudo apt install -y tailscale

          # 4. Aktifkan dan mulai layanan tailscaled (daemon)
          sudo systemctl start tailscaled
          
          # Tunggu sebentar untuk memastikan daemon siap
          sleep 5

      - name: Menghubungkan ke Tailnet (Membutuhkan Secret) ðŸ”—
        run: |
          echo "Menghubungkan ke Tailnet Anda..."
          # Gunakan secret TAILSCALE_AUTH_KEY
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$GITHUB_RUN_ID
          
          # Menunggu hingga IP Tailscale ditetapkan
          TS_IP=""
          RETRY_COUNT=0
          while [ -z "$TS_IP" ] && [ $RETRY_COUNT -lt 10 ]; do
              TS_IP=$(sudo tailscale ip -4)
              sleep 5
              RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          
          if [ -z "$TS_IP" ]; then
              echo "Tailscale IP not assigned. Exiting."
              exit 1
          fi
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
      
      - name: Memelihara Koneksi & Menampilkan Kredensial âœ¨
        run: |
          echo -e "\n======================="
          echo "=== AKSES VPS AKTIF ==="
          echo "=======================\n"
          
          echo "Alamat IP Tailscale: $TAILSCALE_IP"
          echo "Port SSH: 22"
          echo "Username: gh_user"
          echo "Password: $(echo $SSH_CREDS | awk '{print $NF}')"
          echo -e "\n-----------------------"
          echo "PERINTAH UNTUK ANDA:"
          echo "ssh gh_user@$TAILSCALE_IP"
          echo "-----------------------\n"
          
          # Skrip ini akan terus berjalan, menjaga VPS tetap aktif
          while true; do
              echo "[$(date)] Sesi VPS Aktif - Batalkan workflow untuk mematikan"
              sleep 300
          done
          
